<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <a-marker preset="hiro">
        <!-- AR.js example, works fine -->
          <a-sphere radius=".5" material="opacity: 0.7;" color="red" position="0 1 0"></a-sphere>
      </a-marker>
        
      <a-marker preset="kanji">  
        <a-box material="opacity: 0.7;" color="red"></a-box>
        <a-entity position="1.04299 0.075 -2.9" gltf-model="models/Cubone.glb" rotation="1.0599719209920229 59.13268220427174 0" scale="0.005 0.005 0.005">
	</a-entity>
      </a-marker>    
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
