<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
 <a-scene antialias="true">

		
	<a-sky 
		color = "#AAAAFF">
	</a-sky>
      <a-entity text="value: Hello World;"></a-entity>
      <a-box
        position="-2 2 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #old_church"      
      ></a-box>  
     <a-box
        position="2 2 -2"
        scale=".2 .2 .2" 
        rotation="0 -45 0"
        value="Three O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #dusty_lake"      
      ></a-box>  
     <a-box
        position="0 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #whisky_room"     
      ></a-box> 
     <a-box
        position="2 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #marriot"     
      ></a-box> 
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
	
</a-scene>
 
    
</body>
