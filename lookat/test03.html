
<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic 360 Photo Spaces</title>
    </head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <body>

            <a-scene antialias="true">
                <a-assets>
                    <img id="sky" src="images/sky.jpg" crossorigin="anonymous"/>
                    <img id="street" src="images/street.jpg" crossorigin="anonymous"/>
                    <img id="rainbow" src="images/rainbow.jpg" crossorigin="anonymous"/>
                    <img id="tree" src="images/tree.jpg" crossorigin="anonymous"/>
                    <img id="river" src="images/river.jpg" crossorigin="anonymous"/>
                </a-assets>

                <a-sky
                    color = "#FFFFFF"
                    material = "src: #sky">
                </a-sky>

                <a-box
                    position="-2 2 -2"
                    scale=".2 .2 .2"
                    rotation="0 45 0"
                    value="Ten O'Clock"
                    alignment="center"
                    event-set_enter="_event: mouseenter; _target: a-sky; material.src: #street"
                ></a-box>
                <a-box
                    position="2 2 -2"
                    scale=".2 .2 .2"
                    rotation="0 -45 0"
                    value="Eight O'Clock"
                    alignment="center"
                    event-set_enter="-event: mouseenter; _target: a-sky; material.src: #rainbow"
                ></a-box>
                <a-box
                    positive="0 2 2.5"
                    scale=".2 .2 .2"
                    rotation="0 180 0"
                    value="Two O'Clock"
                    alignment="center"
                    event-set_enter="-event: mouseenter; _target: a-sky; material.src: #tree"
                ></a-box>
                <a-box
                    positive="2 2 2.5"
                    scale=".2 .2 .2"
                    rotation="0 180 0"
                    value="Four O'Clock"
                    alignment="center"
                    event-set_enter="mouseenter; _target: a-sky; material.src: #river"
                ></a-box>
                <a-camera>
                    <a-cursor color=#0000ff></a-cursor>
                </a-camera>

            </a-scene>
    </body>
